<!DOCTYPE html>
<html>
<!-- <link rel="stylesheet" href="testingstyle.css"> -->
<head>
    <link rel="icon" href="Dice.png">
    <title>The Game </title>
</head> 

<h2> RCK PPR SCI </h2> <br>

<body>
    <div>
        <button onclick=" Disp('ROCK');">ROCK</button>

        <button onclick=" Disp('PAPER');">PAPER</button>

        <button onclick=" Disp('SCISSORS');">SCISSORS</button>

        <button onclick=" scores.Winnings = 0; scores.Losses = 0; scores.Ties = 0;
        localStorage.removeItem('scores') ">Reset Scores</button>
    </div>
    <script>

        let scores = (JSON.parse(localStorage.getItem('valuesToreturn')) ||  { Winnings: 0, Losses: 0, Ties: 0 });

        function Disp(playerMove) {
            const computerMove = onClickButton();
            let result = '';
            if (playerMove == 'SCISSORS') {
                if (computerMove === 'ROCK') {
                    result = 'You Losse !';
                }
                else if (computerMove === 'PAPER') {
                    result = 'You Won !';
                }
                else if (computerMove === 'SCISSORS') {
                    result = 'Tie';
                }
            }
            else if (playerMove === 'ROCK') {
                if (computerMove === 'ROCK') {
                    result = 'Tie';
                }
                else if (computerMove === 'PAPER') {
                    result = 'You Won !';
                }
                else if (computerMove === 'SCISSORS') {
                    result = 'You Losse !';
                }
            } else if (playerMove === 'PAPER') {
                if (computerMove === 'ROCK') {
                    result = 'You Won !';
                }
                else if (computerMove === 'PAPER') {
                    result = 'Tie';
                }
                else if (computerMove === 'SCISSORS') {
                    result = 'You Losse !';
                }
            }
            if (result === 'You Won !') {
                scores.Winnings += 1;
            }
            else if (result === 'You Losse !') {
                scores.Losses += 1;
            }
            else if (result === 'Tie') {
                scores.Ties += 1;
            }
            
            localStorage.setItem('valuesToreturn', JSON.stringify(scores));

            alert(` ${result}, You chose : ${playerMove} &  had chose: ${computerMove} \n Winnings: ${scores.Winnings} , Losses: ${scores.Losses} , Ties: ${scores.Ties}`);

            }

        function onClickButton() {
            const randNum = Math.random();
            let computerMove = '';

            if (randNum >= 0 && randNum < 1 / 3) {
                computerMove = 'ROCK';
            }
            else if (randNum >= 1 / 3 && randNum < 2 / 3) {
                computerMove = 'PAPER';
            }
            else if (randNum >= 2 / 3 && randNum < 1) {
                computerMove = 'SCISSORS';
            }
            return computerMove;
        }

    </script>
</body>

</html>
